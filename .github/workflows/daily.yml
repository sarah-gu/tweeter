name: Daily Digest

on:
  schedule:
    # Every day at 22:00 UTC (after US market close)
    - cron: "0 22 * * *"
  workflow_dispatch:
    inputs:
      profile:
        description: "Profile to run (finance, startup, or all)"
        required: false
        default: "all"

permissions:
  contents: read

jobs:
  digest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        profile: [finance, startup]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run pipeline (${{ matrix.profile }})
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_PROVIDER: openai
          LLM_MODEL: gpt-4o-mini
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: "587"
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python -m finxnews run --profile ${{ matrix.profile }}

      - name: Upload newsletter artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-${{ matrix.profile }}-${{ github.run_id }}
          path: out/${{ matrix.profile }}/newsletter-*.md
          retention-days: 30

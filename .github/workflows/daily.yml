name: Daily Finance Digest

on:
  schedule:
    # Every day at 22:00 UTC (after US market close)
    - cron: "0 22 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_PROVIDER: openai
          LLM_MODEL: gpt-4o-mini
        run: python -m finxnews run

      - name: Upload newsletter artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-${{ github.run_id }}
          path: out/newsletter.md
          retention-days: 30

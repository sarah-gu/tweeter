# ──────────────────────────────────────────────
# AI Startup query groups for X Recent Search
# Each group becomes a section in the newsletter.
# ──────────────────────────────────────────────

groups:
  curated_accounts:
    label: "High-Signal Voices"
    accounts_file: "curated_accounts.txt"
    filters: "lang:en -is:retweet -is:reply"

  ai_announcements:
    label: "AI Announcements"
    firms_file: "startup_firms.txt"
    keywords:
      - "new model"
      - "model release"
      - "API update"
      - "open sourced"
      - "weights released"
      - "pricing"
      - "benchmark"
      - "context window"
    filters: "lang:en -is:retweet -is:reply"

  ai_tools_infra:
    label: "AI Tools & Infra"
    firms_file: "startup_firms.txt"
